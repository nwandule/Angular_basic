
<div class="container mt-5">
  <div *ngIf="!registerMode"style="text-align:center">
    <p class="lead">sign up please give me chance to help</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
      <button class="btn btn-primary btn-lg ">Learn more</button>
    </div>
  </div>
</div>
<div *ngIf="registerMode"class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-register [WeatherForecast FromHomeComponent]="WeatherForecast" (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
  </div>
</div>
