<form #register="ngForm" (ngSubmit)="register" autocomplete="off">
  <h2 class="text-center text-primary"></h2>
  <input name="username"
        
         class="form-control me-2"
         type="text"
         placeholder="Username">
  <input name="password"
        
         class="form-control me-2"
         type="text"
         placeholder="Password">
  <button class="btn btn-outline-success" type="submit">Register</button>
  <button class="btn btn-outline-success" type="button" (click)="cancel()">Cancel</button>

</form>
<ul>
  <li *ngFor="let WeatherForecast of WeatherForecastFromHomeComponent">
    {{WeatherForecast.date}} - {{WeatherForecast.summary}}
  </li>
</ul>
